
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style type="text/css">
    body{background-color: lightskyblue;}
    
  </style>
  </head>
  <body>
  <div class="container">
    <form method="POST">
        {%csrf_token%}
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="First_Name" aria-placeholder="First Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="Last_Name" aria-placeholder="Last Name">
          </div>
          <label for="inputAddress" class="form-label">Upload a photo</label>
          <div class="input-group">
            <input type="file" class="form-control" id="photo_Upload" name="Profile_pic" placeholder="Upload a photo">
          </div>  

          <!-- <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address 1 ">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div> -->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="City" placeholder="Enter Your City">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="State">
              <option value="">Select state</option>
              <option value="AN">Andaman and Nicobar Islands</option>
              <option value="AP">Andhra Pradesh</option>
              <option value="AR">Arunachal Pradesh</option>
              <option value="AS">Assam</option>
              <option value="BR">Bihar</option>
              <option value="CH">Chandigarh</option>
              <option value="CT">Chhattisgarh</option>
              <option value="DN">Dadra and Nagar Haveli</option>
              <option value="DD">Daman and Diu</option>
              <option value="DL">Delhi</option>
              <option value="GA">Goa</option>
              <option value="GJ">Gujarat</option>
              <option value="HR">Haryana</option>
              <option value="HP">Himachal Pradesh</option>
              <option value="JK">Jammu and Kashmir</option>
              <option value="JH">Jharkhand</option>
              <option value="KA">Karnataka</option>
              <option value="KL">Kerala</option>
              <option value="LA">Ladakh</option>
              <option value="LD">Lakshadweep</option>
              <option value="MP">Madhya Pradesh</option>
              <option value="MH">Maharashtra</option>
              <option value="MN">Manipur</option>
              <option value="ML">Meghalaya</option>
              <option value="MZ">Mizoram</option>
              <option value="NL">Nagaland</option>
              <option value="OR">Odisha</option>
              <option value="PY">Puducherry</option>
              <option value="PB">Punjab</option>
              <option value="RJ">Rajasthan</option>
              <option value="SK">Sikkim</option>
              <option value="TN">Tamil Nadu</option>
              <option value="TG">Telangana</option>
              <option value="TR">Tripura</option>
              <option value="UP">Uttar Pradesh</option>
              <option value="UT">Uttarakhand</option>
              <option value="WB">West Bengal</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin_Code</label>
            <input type="text" class="form-control" id="inputZip" name="Pin_Code">
          </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Sex</label>
              <select class="form-control" id="exampleFormControlSelect1" name="Sex" placeholder="Sex">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>                
            <div class="mb-3"></div>
                <label for="exampleInputEmail1" class="form-label">Date of Date of birth</label>
                <input type="date" class="form-control" id="Date_of_birth" required aria-describedby="emailHelp" name="Date_of_birth" placeholder="Select your DOB">
                <div class="mb-3"></div>
                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="Mobile_Number" required aria-describedby="emailHelp" name="Mobile_Number" placeholder="Enter Your Mobile Number">
                
                <!-- <div class="mb-3"></div>
                <label for="exampleInputEmail1" class="form-label">Job Description</label>
                <input type="text" class="form-control" id="job_description" required aria-describedby="emailHelp" name="job_description" placeholder="Job Description">

                <div class="mb-3"></div>
                <label for="exampleInputEmail1" class="form-label">Soft Skills</label>
                <input type="text" class="form-control" id="Soft_skills" required aria-describedby="emailHelp" name="Soft_skills" placeholder="Soft Skills"> -->

                <div class="mb-3"></div>
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" name="Email" placeholder="Enter Your Mail ID">
                
                <div class="mb-3"></div>
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" required class="form-control" id="exampleInputPassword1"name="password" placeholder="password">
                
                <div class="mb-3"></div>
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" required class="form-control" id="exampleInputPassword1"name="Confirm_Password" placeholder="Reenter The Password">
                    
                <div class="mb-3 form-check"></div>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">The above details are correct</label>
                
                <button type="submit" class="btn btn-primary">Create a account</button>

      </form>
    </div>
  </body>
  </html>
